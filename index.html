<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard con Pestañas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <img src="./medica.jpg" alt="medica">
      </div>
      <div class="list-group list-group-flush" id="sidebar-links">
        <a href="#" class="list-group-item list-group-item-action bg-light" data-tab-title="Tablero">Tablero</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-tab-title="Actualizado">CV Actualizado</a>
        <a href="#" class="list-group-item list-group-item-action bg-light"
          data-tab-title="Pacientes">Pacientes</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-tab-title="Programacion">Programacion de Cirguias</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-tab-title="Medicos">Medicos</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-tab-title="Operadores">Operadores</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-tab-title="Cobro">Cobro de Honorarios</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-tab-title="Cerrar">Cerrar sesion</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <h5>Edna Naomi Barajas</h4>
                <p>Administrador</p>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        <ul class="nav nav-tabs" id="tabList">
          <!-- Pestañas se agregarán aquí dinámicamente -->
        </ul>
        <div class="tab-content" id="tabContent">
          <!-- Contenido de las pestañas se agregarán aquí dinámicamente -->
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
